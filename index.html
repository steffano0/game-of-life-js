<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of life</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    
</head>
<body>
    <h1 class="title">Game-of-Life</h1>
    <div id="container">
        <div class="buttons">
            <label for="grid-size">Size of the grid</label>
            <div class="size">
                <input type="number" id="grid-size" min="1" max="100" value="20">
                <button id="apply-btn"><span>Apply</span></button>
            </div>
            <button id="play-btn"><span>Play</span></button>
            <button id="clear-btn"><span>Clear</span></button>
        </div>
        <div class="grid-box">
            <div id="grid"></div>
        </div>
    </div>
    
</body>
</html>
